<template>
  <lightning-card title="Simple Calculator" icon-name="standard:formula">
    <lightning-layout multiple-rows>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="number" name="firstNumber" onchange={numberChangeHandler}></lightning-input>
      </lightning-layout-item>

      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="number" name="secondNumber" onchange={numberChangeHandler}></lightning-input>
      </lightning-layout-item>

      <lightning-layout-item>
        <lightning-button-group size="12">
          <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={findSum}></lightning-button>
          <lightning-button label="Subtract" icon-name="utility:dash" icon-position="right" onclick={findDifference}></lightning-button>
          <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={findProduct}></lightning-button>
          <lightning-button label="Divide" icon-name="utility:magicwand" icon-position="right" onclick={findQuotient}></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>

      <lightning-layout-item size="12">
        <lightning-formatted-text value={currentResult}></lightning-formatted-text>
      </lightning-layout-item>

      <lightning-layout-item size="12">
        <lightning-input type="checkbox" label="Show old results" onchange={toggleShowResult}></lightning-input>
      </lightning-layout-item>

      <lightning-layout-item size="12" padding="around-medium">
        <template if:true={showOldResults}>
          <ul>
            <template iterator:res={previousResults}>
              <li key={res.value}>
                <lightning-formatted-text value={res.value}></lightning-formatted-text>
              </li>
            </template>
          </ul>
        </template>
      </lightning-layout-item>

    </lightning-layout>
  </lightning-card>

</template>
