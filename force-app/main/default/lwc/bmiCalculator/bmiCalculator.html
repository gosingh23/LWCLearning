<template>
    <lightning-card title={cardTitle}>
        <lightning-input type="number" step="0.01" label="Weight (Kg)" onchange={onWeightChange}></lightning-input>
        <lightning-input type="number" step="0.01" label="Height (cm)" onchange={onHeightChange}></lightning-input>
        <lightning-button label="Calculate BMI" onclick={calculateBMI}></lightning-button>
        <p> Your BMI is: {bmi}</p>
        <br/>
        <p> Object and 'get' property based Calculation </p><br/>
        <p> {bmiValue} </p>
    </lightning-card>
</template>
